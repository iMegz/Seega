<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Seega</title>
</head>
<body>
    <header>
        <h1>Seega</h1>
    </header>
    <main>
        
        <section id="info">
            <div id="phaseInfo">
                <h2>Positioning Phase</h2>
            </div>
            <div id="turnInfo">
                <h2>Player 1 Turn</h2>
            </div>
            
        </section>
        <section id="settings">
            <div class="settings-item">
                <label id="c0-label" for="c0">Player 1</label>   
                <input oninput="onColorChange(this)" type="color" value="#420000" id="c0">
                <input oninput="onColorChange(this)" type="color" value="#ff0000" id="c2">
            </div>
            <div class="settings-item">
                <label id="c1-label" for="c1">Player 2</label>   
                <input oninput="onColorChange(this)" type="color" value="#1d0042" id="c1">
                <input oninput="onColorChange(this)" type="color" value="#6200ff" id="c3">
            </div>
        </section>
        <section id="game"></section>
    </main>
    <div id="winner">
        <h2></h2>
        <button onclick="play()" id="playBtn">Play Again</button>
    </div>
</body>
</html>
